trigger:
- develop

resources:
- repo: self

variables:

  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '7611bd96-033f-40d4-b322-718282840900'
  imageRepository: 'dotnetdemo'
  containerRegistry: 'bermtecacrshared.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'
  imagePullSecret: 'bermtecacrshared513a-auth'
  imagePullSecret-prod: 'bermtecacrshared142108ac-auth'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'


stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - upload: manifests
      artifact: manifests

- stage: DeployToDev
  displayName: Deploy to Dev
  dependsOn: Build

  jobs:
  - deployment: Deploy
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    environment: 'saibobbala1214dotnetdemo-1932.walmartdev'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: KubernetesManifest@0
            displayName: Create imagePullSecret
            inputs:
              action: createSecret
              namespace: 'walmartdev'
              secretName: $(imagePullSecret)
              dockerRegistryEndpoint: $(dockerRegistryServiceConnection)
              
          - task: HelmDeploy@0
            inputs:
              connectionType: 'Azure Resource Manager'
              azureSubscription: 'Azure subscription 1(4)(cf7146ec-5379-48ea-b902-1bf4159efc6b)'
              azureResourceGroup: 'berm'
              kubernetesCluster: 'test1234'
              namespace: 'walmartdev'
              command: 'upgrade'
              chartType: 'Name'
              chartName: 'helm'
              chartVersion: '1.16.0'
              releaseName: 'test012'
              valueFile: 'values.yaml'